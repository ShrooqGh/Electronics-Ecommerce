<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="styel-place-order.css">
</head>
<body>
    <h1>Place Order</h1>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        <!-- Payment Layout -->
        <fieldset>
            <legend>Payment Information</legend>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="" disabled selected>Select payment method</option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
            </select><br><br>

            <div id="creditCardInfo">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456"><br><br>

                <label for="expiryDate">Expiration Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" ><br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="123"><br><br>
            </div>

            <div id="paypalInfo" style="display:none;">
                <p>You will be redirected to PayPal after submitting the order.</p>
            </div>

            <div id="bankTransferInfo" style="display:none;">
                <p>Bank transfer instructions will be sent to your email.</p>
            </div>
        </fieldset>
        <br>
        <center><button type="submit">Submit Order</button></center>
    </form>
    <script src="js-place-order.js"></script>
</body>
</html>
